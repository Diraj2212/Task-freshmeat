<form action="" [formGroup]="form">
  <p>Select Date Range</p>
  <mat-form-field
    ><mat-label>Enter a date range</mat-label
    ><mat-date-range-input [rangePicker]="picker" formGroupName="dateRange"
      ><input
        matStartDate
        placeholder="Start date"
        formControlName="start" /><input
        matEndDate
        placeholder="End date"
        formControlName="end" /></mat-date-range-input
    ><mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle
    ><mat-date-range-picker #picker></mat-date-range-picker></mat-form-field
  ><br /><button mat-raised-button color="accent" type="submit" (click)="for()">
    Submit
  </button>
</form>
